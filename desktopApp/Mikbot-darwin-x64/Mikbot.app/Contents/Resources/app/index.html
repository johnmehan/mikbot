<script>
  //----------Nodejs MQTT stuff----------//
  var connected = false;

  const mqtt = require('mqtt'); //include our node library

  // Create a client connection
  var client = mqtt.createClient(17091, "m12.cloudmqtt.com", {
    username: "mikbot",
    password: "mikhailbot" 
  });

  client.on('connect', function() { // When connected
    console.log("MQTT connected!")
    connected = true;
  });

  function command(name) {
    console.log(name);
    client.publish('move', name, function() {});
  }

  //----------Arrow key stuff----------//
  up = down = left = right = false;

  //on key press
  window.addEventListener("keydown", function(e) {
    switch(event.keyCode) {
      case 37: //left
        if(!left) {
          command('LL');
        }
        left = true;
        break;
      case 38: //up
        if(!up) {
          command('FF');
        }
        up = true;
        break;
      case 39: //right
        if(!right) {
          command('RR');
        }
        right = true;
        break;
      case 40: //down
        if(!down) {
          command('BB');
        }
        down = true;
        break;
    }
  });
  
  //on key release
  window.addEventListener("keyup", function(e) {
    switch(event.keyCode) {
      case 37:
        left = false;
        command('S');
        break;
      case 38:
        up = false;
        command('S');
        break;
      case 39:
        right = false;
        command('S');
        break;
      case 40:
        down = false;
        command('S');
        break;
    }
  });
</script>

<p>
  <strong>Use keyboard to navigate</strong>
</p>

  <tr>
    <td colspan='2' align='center'>
      <a onclick='command("F");' id='up'>
        <input type='image' src='images/arrow-up.png'>
      </a>
    </td>
  </tr>
  <tr>
    <td align='centr' width='50%;'>
      <a onclick='command("L");' id='left'>
        <input type='image' src='images/arrow-left.png'>
      </a>
    </td>
    <td align='center'>
      <a onclick='command("R");' id='right'>
        <input type='image' src='images/arrow-right.png'>
      </a>
    </td>
  </tr>
  <tr>
    <td colspan='2' align='center'>
      <a onclick='command("B");' id='down'>
        <input type='image' src='images/arrow-down.png'>
      </a>
    </td>
  </tr>
</table>
